<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Vegetables Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col items-center py-10 px-4">

    <h1 class="text-4xl font-bold mb-10 text-green-800">
        Fresh Vegetables & Fruits
    </h1>

    <ul class=" text-center grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-8 max-w-6xl w-full">

        {% for product in products %}
        <li class="bg-white rounded-lg shadow-md border border-green-200 flex flex-col overflow-hidden">

            <div class="h-48 w-full overflow-hidden">
                {% if product.image %}
                    <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-full object-cover object-center">
                {% else %}
                    <div class="flex items-center justify-center h-full bg-green-100 text-green-400 italic">
                        No Image Available
                    </div>
                {% endif %}
            </div>

            <div class="p-4 flex flex-col flex-grow">
                <a href="{% url 'product_details' id=product.id %}" class="text-xl font-semibold text-orange-700 hover:underline mb-2 truncate">
                    {{ product.name }}
                </a>
                <p class=" text-green-700 flex-grow text-sm mb-3 line-clamp-4">
                    {{ product.description }}
                </p>
                <div class="text-orange-800 font-bold text-lg">
                    Ksh{{ product.price }}
                </div>
            </div>

        </li>
        {% endfor %}

    </ul>

</body>
</html>
