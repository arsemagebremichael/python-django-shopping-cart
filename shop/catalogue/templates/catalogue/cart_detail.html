<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            color: #2F855A; 
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8 border border-green-300">

        <h1 class=" text-center text-4xl font-bold mb-8 text-green-700 tracking-wide">
            Cart
        </h1>

        {% if cart_items %}
        <ul class="space-y-6">
            {% for item in cart_items %}
            <li class="   border-b border-green-200 pb-4 items-center">

                <div class="flex justify-between  items-center mb-5">
                    <h2 class="text-xl font-semibold text-orange-700">{{ item.product.name }}</h2>
                    <p class="text-green-600 font-semibold">Ksh{{ item.product.price }} x {{ item.quantity }}</p>
                </div>

                <form method="post " action="{% url 'remove_from_cart' item.id %}" class="flex justify-end">
                    {% csrf_token %}
                    <button type="submit"
                        class="bg-red-600   hover:bg-red-700 text-white font-semibold px-4  rounded shadow-md transition">
                        Remove
                    </button>
                </form>

            </li>
            {% endfor %}
        </ul>

        <div class="mt-8 text-right text-2xl font-bold text-green-800 tracking-wide">
            Total: Ksh{{ total }}
        </div>

        {% else %}
        <p class="text-center text-lg text-green-500 italic">Your cart is empty.</p>
        {% endif %}

        <div class="mt-8 text-center">
            <a href="{% url 'list_products' %}"
                class="inline-block bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition shadow-green-400/50">
                Continue Shopping
            </a>
        </div>

    </div>
</body>

</html>
