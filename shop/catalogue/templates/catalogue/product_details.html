<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    
    </style>
</head>
<body class="p-6 text-green-900">

    <div class=" text-center max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md border border-green-200">

        <div class="h-64 w-full overflow-hidden rounded-md mb-6">
            {% if product.image %}
                <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-full object-cover object-center">
            {% else %}
                <div class="flex items-center justify-center h-full bg-green-100 text-green-400 italic">
                    No Image Available
                </div>
            {% endif %}
        </div>

        <h1 class="text-4xl font-bold mb-4 text-orange-700">
            {{ product.name }}
        </h1>

        <p class="text-green-700 mb-6 leading-relaxed">
            {{ product.description }}
        </p>

        <p class="text-2xl font-extrabold mb-8 text-orange-800">
            Price: Ksh
            {{ product.price }}
        </p>

        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded-lg transition">
                Add to Cart
            </button>
        </form>

        <a href="{% url 'cart_detail' %}" class="inline-block mt-6 text-green-700 hover:underline font-medium">
            View Cart
        </a>

    </div>

</body>
</html>
